<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: red;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: relative;
            animation:spin 4s linear infinite;
        }
        .box1{
            margin: 100px;
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            animation:spin 4s linear infinite;
        }
        @keyframes spin{
            0%{transform: rotate(0deg);}
            100%{transform: rotate(360deg);}
        }
       
    </style>
</head>
<body>
    <div class="box1">
        <div class="box"></div>
    </div>
</body>
</html>
